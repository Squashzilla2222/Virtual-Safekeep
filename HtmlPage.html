<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Safekeep login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div id="login_page">
        <h1>Virtual Safekeep</h1>
        <h3>Enter your credentials</h3>

        <form id="login">
            <label for="details">Enter your details: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button class="full_width" type="submit" onclick="login()">Login</button>
        </form>

        <p>
            Not registered?
            <a href="#">Create an account</a>
        </p>
    </div>
    <div id="home" style="display:none">
        <h1>Welcome to the home page!</h1>
        <button class="full_width" onclick="manage_accounts()">Manage accounts</button>
        <button class="full_width" onclick="password_strength()">Password strength tester</button>
        <button class="full_width" onclick="account_options()">Virtual Safekeep account options</button>
        <button class="quit_button" onclick="quit()">Quit</button>
    </div>
    <div id="manage_accounts" style="display:none">
        <button class="home_button" onclick="back_to_home()">Return to home page</button>
        <div class="column_container">
            <div class="column">
                <h1>Welcome to the account management page!</h1>
                <form id="add_account" onsubmit="add_account(event)">
                    <label for="new_username">Username: </label>
                    <input type="text" id="new_username" name="username" placeholder="Enter new username" required />
                    <label for="new_password">Password: </label>
                    <input type="password" id="new_password" name="password" placeholder="Enter new password" required />
                    <button class="full_width" type="submit">Add account</button>
                </form>
            </div>
            <div class="column">
                <table id="JSON_table" border="1">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JSON data will be inserted here automatically -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div id="password_tester" style="display:none">
        <button class="home_button" onclick="back_to_home()">Return to home page</button>
        <div class="column_container">
            <div class="column">
                <h1>Password strength tester</h1>
            </div>
            <div class="column">
                <label>Password tester</label>
                <input id="password_tester" placeholder="Enter password"/>
                <button type="submit">Test password</button>
            </div>
        </div>
    </div>
    <div id="account_options" style="display:none">
        <h1>Account options</h1>
        <button class="home_button" onclick="back_to_home()">Return to home page</button>
    </div>
    
</body>
</html>
