
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Safekeep login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div id="login_page">
        <h1>Virtual Safekeep</h1>
        <h3>Enter your credentials</h3>

        <form id="login">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button type="submit" onclick="login()">Login</button>
        </form>

        <p>
            Not registered?
            <a href="#">Create an account</a>
        </p>
    </div>
    <div id="home" style="display:none">
        <h1>Welcome to the home page!</h1>
        <button onclick="quit()">Quit</button>
    </div>
    <div id="manage_accounts" style="display:none">
        <h1>Welcome to the account management page!</h1>
    </div>
    <div id="password_tester" style="display:none">
        <h1>Password strength tester</h1>
    </div>
    <div id="account_options" style="display:none">
        <h1>Account options</h1>
    </div>
</body>
</html>
